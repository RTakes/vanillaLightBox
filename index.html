<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Vanilla Lightbox</title>

  <!-- SCRIPTS  -->
  <script src="js/vanilla-lightbox.js"></script>
  <script src="js/scripts.js"></script>

  <!-- CSS / FONTS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700,600italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
  <body>
  	<header class="page-header">
      <h1>Vanilla Lightbox</h1>
      <div class="search">
        <form>
          <input id="search-box" type="text" placeholder="Instagram Tag">
          <button id="search-submit">Get Photos</button>
        </form>
      </div>
  	</header>

    <ul class="img-grid">
    </ul>

    <div class="lightbox lb">
      <div class="close close-btn"><i class="fa fa-times-circle"></i></div>
      <nav class="lb-nav v-center">
        <ul>
          <li class="prev">
            <i class="fa fa-arrow-circle-o-left"></i>
          </li>
          <li class="next">
            <i class="fa fa-arrow-circle-o-right"></i>
          </li>
        </ul>
      </nav>

      <div class="img-frame">
        <!-- Image will be displayed here -->
      </div>
    </div> <!-- .lightbox -->

    <div class="lb-overlay lb close"></div>

    <footer>
      <div class="loading">
        <img src="img/ajax-loader.gif" alt="loading">
      </div>
      <span class="copyright">
      	&copy; 2015 Rick Takes. All Rights Reserved. <a href="http://ricktakes.com">http://ricktakes.com</a>
      </span>
    </footer>

  </body>
</html>
